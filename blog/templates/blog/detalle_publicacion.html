{% extends 'blog/base.html' %}

{% block content %}

<div class="card text-center">
    <div class="card-header">
        Publicacion
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.titulo }}</h5>
        <a class="btn btn-default" href="{% url 'publicacion_editar' pk=post.pk %}"><span class="fa fa-pencil"></span></a>
        <p class="card-text">{{ post.texto|linebreaksbr }}</p>
    </div>
    <div class="card-footer text-muted">
        {{ post.published_date }}
    </div>
</div>
{% endblock %}
